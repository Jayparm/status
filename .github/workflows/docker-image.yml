name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker volume create uptime-kuma
    - name: Run the docker image
      run: docker run -d --restart=always -p jayparm.github.io/status -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1
      
      
      
